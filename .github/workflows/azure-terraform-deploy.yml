name: Azure Terraform Deploy (Reusable)

# ============================================================================
# IMPORTANT: This is a REUSABLE WORKFLOW (Parent Workflow)
# ============================================================================
#
# This file is hosted at: nathlan/shared-assets/.github/workflows/azure-terraform-deploy.yml
#
# Teams can call this workflow from their own repositories to standardize Terraform
# deployments across the organization.
#
# See example-azure-terraform-child.yml for usage example.
#
# ============================================================================
# AUTHENTICATION MODEL: User-Assigned Managed Identities with Federated Credentials
# ============================================================================
#
# This workflow uses Azure User-Assigned Managed Identities (UAMIs) with federated credentials
# for authentication instead of traditional app registrations (service principals).
#
# SECURITY MODEL: Principle of Least Privilege
# --------------------------------------------
# Each consuming repository must have TWO separate managed identities with different roles:
#
# 1. PLAN IDENTITY (Reader Role):
#    - Used for: terraform init, terraform plan
#    - Permission: Reader role at subscription/resource group scope
#    - Purpose: Read-only access to assess what changes would be made
#    - Secret: AZURE_CLIENT_ID_PLAN
#
# 2. APPLY IDENTITY (Owner Role):
#    - Used for: terraform apply
#    - Permission: Owner role at subscription/resource group scope
#    - Purpose: Full access to create, modify, and delete Azure resources
#    - Secret: AZURE_CLIENT_ID_APPLY
#
# FEDERATED CREDENTIALS SETUP:
# ----------------------------
# Both identities must be configured with federated credentials that trust your GitHub repository.
# This enables OIDC authentication without storing any secrets (only client IDs).
#
# Example federated credential configuration for each UAMI:
# - Issuer: https://token.actions.githubusercontent.com
# - Subject: repo:<org>/<repo>:environment:<environment>  (or appropriate subject filter)
# - Audience: api://AzureADTokenExchange
#
# BENEFITS:
# ---------
# âœ… No stored credentials - Client IDs are not sensitive
# âœ… Least privilege - Plan uses read-only identity, apply uses elevated identity
# âœ… Audit trail - Each identity's actions are tracked separately in Azure
# âœ… Defense in depth - Compromised plan job cannot modify infrastructure
#
# REFERENCES:
# -----------
# - Microsoft Docs: https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure-identity
# - Terraform Provider: https://registry.terraform.io/providers/hashicorp/azurerm/latest/docs/guides/managed_service_identity
# ============================================================================

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment (e.g., production, staging, development)'
        required: true
        type: string
      terraform-version:
        description: 'Terraform version to use'
        required: false
        type: string
        default: 'latest'
      working-directory:
        description: 'Directory containing Terraform code'
        required: false
        type: string
        default: 'terraform'
    secrets:
      AZURE_CLIENT_ID_PLAN:
        description: 'Azure User-Assigned Managed Identity Client ID for plan operations (Reader role)'
        required: true
      AZURE_CLIENT_ID_APPLY:
        description: 'Azure User-Assigned Managed Identity Client ID for apply operations (Owner role)'
        required: true
      AZURE_TENANT_ID:
        description: 'Azure Tenant ID for OIDC authentication'
        required: true
      AZURE_SUBSCRIPTION_ID:
        description: 'Azure Subscription ID for OIDC authentication'
        required: true

permissions:
  contents: read
  pull-requests: write
  id-token: write
  issues: write
  security-events: write

jobs:
  # ============================================================================
  # Job 1: Validate - Terraform formatting and validation
  # ============================================================================
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Terraform Format Check
        id: fmt
        working-directory: ${{ inputs.working-directory }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        working-directory: ${{ inputs.working-directory }}
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        working-directory: ${{ inputs.working-directory }}
        run: terraform validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint Init
        working-directory: ${{ inputs.working-directory }}
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run TFLint
        id: tflint
        working-directory: ${{ inputs.working-directory }}
        run: tflint --format=compact

      - name: Comment Validation Results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
            #### TFLint ðŸ“–\`${{ steps.tflint.outcome }}\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # ============================================================================
  # Job 2: Security - Checkov security scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          python -m pip install checkov

      - name: Run Checkov
        id: checkov
        run: |
          export CHECKOV_EXPERIMENTAL_TERRAFORM_MANAGED_MODULES=True
          checkov \
          --directory ${{ inputs.working-directory }} \
          --config-file ${{ inputs.working-directory }}/checkov.yml

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          sarif_file: ${{ inputs.working-directory }}/results.sarif
        continue-on-error: true

  # ============================================================================
  # Job 3: Plan - Generate Terraform plan
  # ============================================================================
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Azure Login (OIDC) - Plan Identity
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_PLAN }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: ${{ inputs.working-directory }}
        run: terraform init
        env:
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Plan
        id: plan
        working-directory: ${{ inputs.working-directory }}
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID_PLAN }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Save Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: |
            ${{ inputs.working-directory }}/tfplan
            ${{ inputs.working-directory }}/plan.txt
          retention-days: 30

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planPath = '${{ inputs.working-directory }}/plan.txt';
            const plan = fs.readFileSync(planPath, 'utf8');
            const maxLength = 65000; // GitHub comment limit
            const truncatedPlan = plan.length > maxLength
              ? plan.substring(0, maxLength) + '\n\n... (truncated)'
              : plan;

            const output = `#### Terraform Plan ðŸ“– for Environment: \`${{ inputs.environment }}\`
            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ inputs.working-directory }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ============================================================================
  # Job 4: Apply - Deploy infrastructure with approval gate
  # ============================================================================
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Azure Login (OIDC) - Apply Identity
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_APPLY }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: ${{ inputs.working-directory }}

      - name: Terraform Init
        working-directory: ${{ inputs.working-directory }}
        run: terraform init
        env:
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Apply
        working-directory: ${{ inputs.working-directory }}
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID_APPLY }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Output
        id: output
        working-directory: ${{ inputs.working-directory }}
        run: terraform output -json > outputs.json
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID_APPLY }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ inputs.environment }}
          path: ${{ inputs.working-directory }}/outputs.json
          retention-days: 30

      - name: Comment Apply Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Apply âœ…

            Successfully deployed to environment: \`${{ inputs.environment }}\`

            **Deployment Details:**
            - Terraform Version: \`${{ inputs.terraform-version }}\`
            - Deployed by: @${{ github.actor }}
            - Commit: \`${{ github.sha }}\`

            Outputs have been saved as an artifact.`;

            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }
